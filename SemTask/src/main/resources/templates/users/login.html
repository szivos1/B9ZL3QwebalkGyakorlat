<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br />
            <input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control" />
            <br />
            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
            <br />

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Invalid credentials!</p>
            </div>

            <button class="btn btn-success btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </form>
		<br>
        <form th:action="@{/registration}" method="get">
            <button class="btn btn-sm btn-info btn-block" type="Submit">Go
				To Registration Page</button>
        </form>
    </div>
</body>

</html>
