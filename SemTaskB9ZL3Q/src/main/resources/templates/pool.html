<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
      <title>Pools database</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="content">
      <h1>Pools</h1>
      <table class="indextable">
         <thead>
            <tr>
               <th>Pool Name</th>
               <th>Pool Type</th>
               <th>Number of people</th>
               <th>Delete</th>
               <th>Modify</th>
            </tr>
         </thead>
         <tbody>
         <tr th:each="str : ${list}">                        
            <td style="display: none;"th:text=${str.id}></td>
            <td th:text=${str.poolName}></td>
            <td th:text=${str.poolType}></td>
            <td th:text=${str.noPeople}></td>
            <td>
            <form action="#" th:action="@{/delete=} + ${{str.id}}" method="get">
               <button class="select" th:id="'table_entry_childs_button_' + ${str.id}" type="submit">
                   <img src="../delete.jpg">
               </button>
           </form>
           </td>
           <td>
            <form action="#" th:action="@{/poolConfig=} + ${{str.id}}" method="get">
               <button class="select" th:id="'table_entry_childs_button_' + ${str.id}" type="submit">
                   <img src="../modify.png">
               </button>
           </form>
           </td>
         </tr>
         </tbody>
      </table>
      <br/><br/>
      <a href="poolConfig">Add pool</a>
      <br/><br/><br/>
      <a href="home" style="float: left;">Homepage</a>
      </div>
   </body>

</html>
